<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="./logic.js" defer></script>

<body>

    <div id="calcFrame">
        <label for="firstOperandInput">1. Please input your first operand:</label>
        <input id="firstOperandInput" type="number">

        <p>2. Press one of the buttons for operation:</p>
        <div id="divButtons">
                <button class="operationButton" id="adding" title="Adding">+</button>
                <button class="operationButton" id="subtraction" title="Subtraction">-</button>
                <button class="operationButton" id="division" title="Division">/</button>
                <button class="operationButton" id="multiplication" title="Multiplication">*</button>
        </div>

        <label for="secondOperandInput">3. Please input your second operand:</label>
        <input id="secondOperandInput" type="number">


        

<h2 id="innerOutput"></h2>

<button id="equationButton" class="calcButton">=</button>

    </div>
